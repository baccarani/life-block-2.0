<body>
    <div class="logo">
        <button class="logo-icon" [routerLink]="['/login']"><img src="../../assets/img/lifeblock-logo.svg" /></button>
    </div>
    <div class="container">
        <div class="connect-your-wallet mat-title" style="height: 5vh">
            Enter death certificate details.
        </div>
        <div style="padding: 25px;">
            <form [formGroup]="deathForm">
                <!-- <h2>Death Certificate</h2> -->
                <mat-form-field style="color: white;" appearance="standard">
                    <mat-label style="color: white;">First name</mat-label>
                    <input style="color: white;" matInput formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label style="color: white;">Last name</mat-label>
                    <input style="color: white;" matInput formControlName="lastName">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label style="color: white;">Social Insurance Number (SIN)</mat-label>
                    <input style="color: white;" matInput formControlName="sin">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label style="color: white;">Date of death</mat-label>
                    <input style="color: white;" matInput [matDatepicker]="picker" formControlName="dateOfDeath">
                    <mat-hint style="color: white;">MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle style="color: white;" matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker style="color: white;" #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label style="color: white;">City</mat-label>
                    <input style="color: white;" matInput formControlName="city">
                </mat-form-field>
                <mat-form-field style="color: white;" appearance="standard">
                    <mat-label style="color: white;">Province</mat-label>
                    <input matInput formControlName="province">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label style="color: white;">Country</mat-label>
                    <input style="color: white;" matInput formControlName="country">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label style="color: white;">Postal Code</mat-label>
                    <input style="color: white;" matInput formControlName="postalCode">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label style="color: white;">Medical cause of death</mat-label>
                    <mat-select style="color: white;" formControlName="medicalCauseOfDeaths">
                        <mat-option style="color: white; background-color: #202020;"
                            *ngFor="let medicalCauseOfDeath of medicalCauseOfDeaths" value={{medicalCauseOfDeath}}>
                            {{medicalCauseOfDeath}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label style="color: white;">Means of death</mat-label>
                    <mat-select style="color: white;" formControlName="meansOfDeaths">
                        <mat-option style="color: white; background-color: #202020;"
                            *ngFor="let meansOfDeath of meansOfDeaths" value={{meansOfDeath}}>
                            {{meansOfDeath}}
                        </mat-option>
                    </mat-select>
                </mat-form-field><br>
                <button [disabled]="isLoading" mat-button color="success" type="submit" class="hover-class"
                    (click)="onSubmit()">
                    <img *ngIf="isLoading" width="20px" src="../../assets/img/spinner.gif" />Submit</button>
            </form>
            <!-- <div *ngIf="isLoading" style="color: white; font-style: italic;">
                <br> Note: Once confirmed, this transaction will take ~10-15 seconds to complete.
            </div> -->
        </div>
    </div>
</body>
